	  <meta name="url" content="https://ramnom.com">

      <link rel="icon" href="/assets/img/favicon.png">
	  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

   <body class="d-flex flex-column h-100">
      <nav class="navbar navbar-dark bg-dark fixed-top d-flex justify-content-between">
         <a class="navbar-brand" href="/">RamNom</a>
		 <div class="d-none d-lg-block">
            <form class="form-inline my-2 my-lg-0">
               <input class="form-control mr-sm-2" id="search" type="text" placeholder="Search for names..." aria-label="Search">
               <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
		 </div>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-main" aria-controls="navbar-main" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
         </button>

               </li>

	<main role="main" class="container">
	<div class="starter-template">

	</div>
	</main>
	<footer class="footer mt-auto py-3 bg-light">

      <!-- SCRIPTS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha512-kBFfSXuTKZcABVouRYGnUo35KKa1FBrYgwG4PAx7Z2Heroknm0ca2Fm2TosdrrI356EDHMW383S3ISrwKcVPUw==" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.14/es5-shim.min.js" integrity="sha512-K8jgcLulFpoNw1frLky8Mm12KVkxXJnV+iqSh/Tp1debwPHMFYkh1KOnDEFPQPdhC67QKLLqbPQtL+27omCBDw==" crossorigin="anonymous"></script>
      <script src="/assets/js/cms.min.js"></script>
      <script>
         var blog = new CMS({
           elementId: 'cms',
           mode: 'SERVER',
           layoutDirectory: 'layouts',
           errorLayout: 'error',
           defaultView: 'domains',
           types: [
             { name: 'domains', layout: { list: 'page-list', single: 'domain' }},
             { name: 'posts', layout: { list: 'post-list', single: 'post' }},
             { name: 'pages', layout: { list: 'page-list', single: 'page' }},
           ],
           onload: function() {
             document.getElementById('search').addEventListener('input', function(e) {
               blog.search('domains', 'title', e.target.value);
             });
           },
         });
      </script>
